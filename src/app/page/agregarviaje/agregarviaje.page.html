<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Viajes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="login">
        <ion-card-header>
            <ion-card-title>Direcciones</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="formularioViaje">
                <ion-item class="ion-padding-horizontal">
                    <ion-label position="floating">¿Donde voy?</ion-label>
                    <ion-input formControlName="voy" autocomplete="off"></ion-input>
                </ion-item>
                <ion-item class="ion-padding-horizontal">
                    <ion-label position="floating">Precio</ion-label>
                    <ion-input formControlName="precio" autocomplete="off"></ion-input>
                </ion-item>
            </form>

            <br>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-button shape="round" expand="block" (click)="guardarPost()">Comenzar viaje</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>

    </ion-card>


    <div id="map"></div>
</ion-content>
