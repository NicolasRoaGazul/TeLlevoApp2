<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Conductor</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-router-outlet>

        <ion-card>
            <ion-list-header>
                <ion-title>Viajes disponibles</ion-title>
            </ion-list-header>
            <ion-list>
                <ion-item *ngFor="let post of posts">
                    <ion-label (click)="setPost(post)">
                        <h4>{{post.title}}</h4>
                        <p>{{post.body}}</p>

                    </ion-label>
                    <ion-button (click)="eliminarPost(post)">
                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-list>
        </ion-card>


    </ion-router-outlet>
</ion-content>
